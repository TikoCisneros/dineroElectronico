<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Historial</title>
	<h:outputStylesheet library="css" name="theme.css" />
	<h:outputStylesheet library="css" name="movil.css" />
</h:head>
<h:body>
	<b:navBar brand="Money Way">
	  <b:navbarLinks>
		 	<b:navLink value="Regresar" iconAwesome="chevron-left" href="index.xhtml"></b:navLink>
	  </b:navbarLinks>
	</b:navBar> 
	<b:container>
		<center><strong>El saldo de su cuenta es:&nbsp;</strong><span class="tittle">#{historialBean.saldoActual}</span></center>
		<br/>
		<b:panel title="Transacciones Realizadas" look="primary">
			<div class="table-responsive">
			<h:form>
			<h:dataTable styleClass="table table-striped" value="#{historialBean.listado}" var="dt">
				<h:column>
				    <f:facet name="header">Fecha</f:facet>
				    <h:outputText value="#{dt.fecha}">
				    	<f:convertDateTime pattern="dd/MM/yyyy" />
				    </h:outputText>
				</h:column>
				<h:column>
				    <f:facet name="header">Tipo</f:facet>
				    <h:outputText value="#{dt.tipotran.tipotrans}" />
				</h:column>
				<h:column>
				    <f:facet name="header">Saldo Anterior</f:facet>
				    <h:outputText value="#{dt.saldoActual}" />
				</h:column>
				<h:column>
				    <f:facet name="header">Monto</f:facet>
				    <h:outputText value="#{dt.monto}" />
				</h:column>
				<h:column>
				    <f:facet name="header">Saldo Actual</f:facet>
				    <h:outputText value="#{dt.saldoFinal}" />
				</h:column>
			</h:dataTable>
			</h:form>
			</div>
		</b:panel>
	</b:container>
</h:body> 
</html>
