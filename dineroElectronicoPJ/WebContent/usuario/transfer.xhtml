<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Transferencia</title>
	<h:outputStylesheet library="css" name="theme.css" />
	<h:outputStylesheet library="css" name="movil.css" />
</h:head>
<h:body> 
	<b:navBar brand="Money Way">
	  <b:navbarLinks>
		 	<b:navLink value="Regresar" iconAwesome="chevron-left" href="index.xhtml"></b:navLink>
	  </b:navbarLinks>
	</b:navBar> 
	<b:container>
		<h:form id="frmt">
			<p:messages showDetail="true"></p:messages>
			<b:panel title="Datos de transferencia" look="primary">
				<b:panelGrid colSpans="2,10">
					<h:outputText value="Nro. de Cuenta*" />
					<b:inputText value="#{transferBean.nroCuentaD}" maxlength="10" validatorMessage="Nro. de Cuenta debe contener solo numeros"
						required="true" requiredMessage="Campo Nro. de Cuenta Requerido" >
						<f:validateRegex pattern="[0-9]+" /> 
					</b:inputText>
					<h:outputText value="Token de Validaci&oacute;n*" />
					<b:inputText value="#{transferBean.token}" maxlength="4" validatorMessage="Token debe contener solo numeros"
						required="true" requiredMessage="Campo Token Requerido" >
						<f:validateRegex pattern="[0-9]+" /> 
					</b:inputText>
					<h:outputText value="Monto*" />
					<b:inputText value="#{transferBean.costo}" required="true" requiredMessage="Campo Monto Requerido" />
					<b:commandButton value="Transferir" action="#{transferBean.transferir()}" update="frmt" look="primary" size="lg"/>
				</b:panelGrid>
			</b:panel>
		</h:form>
	</b:container>
</h:body> 
</html>
