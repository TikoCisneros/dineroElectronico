<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Token</title>
	<h:outputStylesheet library="css" name="theme.css" />
	<h:outputStylesheet library="css" name="movil.css" />
</h:head>
<h:body> 
	<b:navBar brand="Money Way">
	  <b:navbarLinks>
		 	<b:navLink value="Regresar" iconAwesome="chevron-left" href="index.xhtml"></b:navLink>
	  </b:navbarLinks>
	</b:navBar>
	<b:container>
		<h:form id="frmtoken" style="text-align:center;">
			<p:messages showDetail="true" closable="true"></p:messages>
			<b:panel look="primary" title="Token de Transferencia">
				<h:outputText value="#{tokenBean.token}" styleClass="token"/>
			</b:panel>
			<b:commandButton value="Ver Token" look="warning"  size="lg" styleClass="gen"
				iconAwesome="search" iconAlign="right" action="#{tokenBean.verToken()}" update="frmtoken"/>
				&nbsp;&nbsp;
			<b:commandButton value="Generar Token" look="primary" size="lg" styleClass="gen"
				iconAwesome="random" iconAlign="right" action="#{tokenBean.genToken()}" update="frmtoken"/>
		</h:form>
	</b:container>
</h:body> 
</html>
