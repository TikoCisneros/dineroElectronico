<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Historial</title>
	<h:outputStylesheet library="css" name="movil.css" />
</h:head>
<h:body>
	<b:navBar brand="Money Way">
	  <b:navbarLinks>
		 	<b:navLink value="Regresar" iconAwesome="chevron-left" href="index.xhtml"></b:navLink>
	  </b:navbarLinks>
	</b:navBar> 
	<b:container>
		<b:panel title="Transacciones Realizadas" look="primary">
			<div class="table-responsive">
			<h:form>
			<h:dataTable styleClass="table table-striped" >
				<h:column>
				    <f:facet name="header">Fecha</f:facet>
				    <h:outputText value="dd/MM/AAAA" />
				</h:column>
				<h:column>
				    <f:facet name="header">Tipo</f:facet>
				    <h:outputText value="Transferencia" />
				</h:column>
				<h:column>
				    <f:facet name="header">Saldo Anterior</f:facet>
				    <h:outputText value="100" />
				</h:column>
				<h:column>
				    <f:facet name="header">Monto</f:facet>
				    <h:outputText value="10" />
				</h:column>
				<h:column>
				    <f:facet name="header">Saldo Actual</f:facet>
				    <h:outputText value="110" />
				</h:column>
			</h:dataTable>
			</h:form>
			</div>
		</b:panel>
	</b:container>
</h:body> 
</html>
