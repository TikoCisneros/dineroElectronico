<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pl="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Inicio</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head> 
<body> 
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Bienvenid@</h1>
			</div>

			<div class="login-form">
				<h:form id="flg">
					<p:messages showDetail="true" closable="true"></p:messages>
					<div class="control-group">
					<h:inputText value="#{sessionBean.alias}"  pl:placeholder="alias" id="login-name" styleClass="login-field"/>
					<label class="login-field-icon fui-user" for="login-name"></label>
					</div>
	
					<div class="control-group">
					<h:inputSecret value="#{sessionBean.pass}"  pl:placeholder="password" id="login-pass" styleClass="login-field"/>
					<label class="login-field-icon fui-lock" for="login-pass"></label>
					</div>
					<p:commandButton action="#{sessionBean.login()}" value="Iniciar sesi&oacute;n" styleClass="btn" update="flg"/>
					<h:commandButton action="#{sessionBean.registro()}" value="Registrarse" styleClass="btnr"/>
				</h:form>
			</div>
		</div>
	</div>
</body>
</html>
