<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Inicio</title>
	<h:outputStylesheet library="css" name="theme.css" />
	<h:outputStylesheet library="css" name="movil.css" />
</h:head>
<h:body>
  <b:navBar brand="Money Way">
  	<b:navbarLinks pull="right">
	 	<h:form>
	 		<b:commandButton value="SALIR" size="sm" style="margin:10px;" iconAwesome="remove" iconAlign="right" action="#{sessionBean.logout()}"></b:commandButton>
	 	</h:form>
  	</b:navbarLinks>
  </b:navBar> 
  <b:container>
  	<b:panel title="Acciones" look="primary">
		<b:row styleClass="show-grid">
		    <b:column col-xs="6">
		    	<b:thumbnail>
		    		<h:link outcome="cuenta"><h:graphicImage value="/resources/img/cuenta.png" /></h:link>
		    	</b:thumbnail>
		    </b:column>
		    <b:column col-xs="6">
		    	<b:thumbnail>
		    		<h:link outcome="historial"><h:graphicImage value="/resources/img/hist.png" /></h:link>
		    	</b:thumbnail>
		    </b:column>
		</b:row>
		<b:row styleClass="show-grid">
		    <b:column col-xs="6">
		    	<b:thumbnail>
		    		<h:link outcome="transfer"><h:graphicImage value="/resources/img/trans.png" /></h:link>
		    	</b:thumbnail>
		    </b:column>
		    <b:column col-xs="6">
		    	<b:thumbnail>
		    		<h:link outcome="token"><h:graphicImage value="/resources/img/token.png" /></h:link>
		    	</b:thumbnail>
		    </b:column>
		</b:row>
	</b:panel>
  </b:container>
</h:body>
</html>
